<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de tarefa</title>

  <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>
<body>


  <div class="container">

    <header>
      <h1>Lista de tarefa - ToDo </h1>
    </header>
    
    <div class="new-task-container">
      <input type="text" class="new-task-input" name="new-task-input" id="new-task-input" placeholder="Tarefa para ser feita..." maxlength="37"/>
      <button class="new-task-button">Adicionar</button>
    </div>
    
    <ul class="tasks-container" id="tasks-container">
    </ul>

  <script src="./js/scripts.js"></script>
</body>
</html>
